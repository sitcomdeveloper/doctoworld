<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}} </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)=" hideModal()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
  <div class="modal-body" style="text-align:center">
    <i class="fa fa-exclamation-triangle" style="font-size:48px;color:red;padding-left: -8px"></i><br>
    Are you sure to delete schedule?
  </div>
  <div class="modal-footer">
    <div class="message">{{this.resofdltSchedule?.message}}</div>
    <button type="button" class="btn btn-danger" (click)=" hideModal()" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="removeSchedule()">OK</button>
  </div>
